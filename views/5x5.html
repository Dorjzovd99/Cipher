<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Түлхүүр зохиогч үүсгэгч</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #key {
            font-family: monospace;
            font-size: 1.2em;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Түлхүүр зохиогч үүсгэгч</h1>
    <button onclick="generateKey()">Шинэ түлхүүр үүсгэх</button>
    <p id="key"></p>

    <script>
        function generateKey() {
            const alphabet = 'abcdefghiklmnopqrstuvwxyz'; // 'j' үсгийг орхисон
            let shuffled = alphabet.split('')
                .sort(() => Math.random() - 0.5) // Санамсаргүй байдлаар үсгүүдийг сольж байна
                .join('');
            document.getElementById('key').innerText = shuffled;
        }

        // Хуудас нээгдэхэд эхний түлхүүрийг үүсгэх
        generateKey();
    </script>
</body>
</html>
