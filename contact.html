<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>КРИПТОГРАФИЙН ВЕБ САЙТ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Mongolian', sans-serif;
      margin: 0;
      background: url('./zurag/lolz3.webp') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      font-weight: bold;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 100px;
      background: #0b0a10;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .logo {
      max-height: 70px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #f2f2f5;
      position: relative;
      padding: 5px 0;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #fd4766;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      width: 0;
      height: 3px;
      background: #fd4766;
      transition: 0.3s;
      bottom: 0;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .title {
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(120deg, #fadb14 20%, #fadb14 50%, #fadb14 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-container {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 400px;
      margin-top: 50px;
      border-top: 5px solid #1c99fe;
      border-bottom: 5px solid #1c99fe;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .section-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .map-container, .contact-container {
      position: relative;
      z-index: 2;
      width: 50%;
      height: 100%;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .contact-container {
      background-color: #ffffff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-container h2 {
      font-size: 28px;
      color: #1c99fe;
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 16px;
      color: #1d1d24;
      margin-bottom: 10px;
    }

    .contact-container p span {
      font-weight: bold;
      color: #1c99fe;
    }

    .contact-container a {
      color: #7644ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .section-container {
        flex-direction: column;
        height: auto;
      }

      .map-container, .contact-container {
        width: 100%;
        height: 300px;
      }

      .contact-container {
        height: auto;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

        allowfullscreen=""

</body>
</html>
