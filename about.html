<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>КРИПТОГРАФИЙН ВЕБ САЙТ</title>
  <!-- Include Mongolian font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&amp;display=swap" rel="stylesheet">
  <style>
    /* Global font settings */
    body {
      font-family: 'Noto Sans Mongolian', sans-serif;
      color: rgba(14, 183, 240, 0.884);
      margin: 0px;
      background-image: url('/zurag/lolz3.webp'); 
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden;
      height: 100%;
      margin: 0;
      overflow-y: auto;
      font-weight: bold; 
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans Mongolian', sans-serif;
      font-weight: bold;
    }

    a {
      text-decoration: none;
    }

    /* Other CSS code remains unchanged */
    .hero {
      width: 100%;
      height: 100vh;
      background: url('img/bg.png');
      background-size: cover;
    }
    nav {
    display: flex
;
    align-items: center;
    justify-content: space-between;
    padding: 10px 100px;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
}
    .logo {
      max-height: 90px;
    }
    nav ul li {
      list-style: none;
      display: inline-block;
      padding: 10px 20px;
    }
    nav ul li a {
      color: #1d1d24;
      position: relative;
      padding: 5px 0;
    }
    nav ul li a:hover {
      color: #fd4766;
    }
    nav ul li a:after {
      content: "";
      position: absolute;
      left: 0;
      width: 0;
      height: 3px;
      background: #fd4766;
      transition: 0.3s;
      bottom: 0;
    }
    nav ul li a:hover:after {
      width: 100%;
    }
    .btn {
      color: #fff;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 16px 40px;
      border-radius: 500px;
      display: inline-block;
      font-weight: 500;
      transition: all 0.4s ease-in-out;
      background-size: 152% 100%;
      background: #fd4766;
      border: 2px solid #fd4766;
    }
    .btn:hover {
      background: transparent;
      border-color: #fd4766;
      color: #fd4766;
    }
    .content {
      position: absolute;
      top: 35%;
      left: 8%;
      width: 100%;
      text-align: center;
    }
    .title {
      color: #0a0a0a;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(120deg, #1c99fe 20.69%, #7644ff 50.19%, #fd4766 79.69%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .content h1 {
      color: #1f1f25;
      font-size: 50px;
      font-weight: 900;
      line-height: 90px;
      text-transform: inherit;
      width: 70%;
    }
    .content h1 span {
      color: #fd4766;
      font-variant: normal; 
    }
    .content p {
      width: 55%;
      color: #202020;
      margin-top: 25px;
      margin-bottom: 30px;
      text-align: justify; 
    }

    /* New styles for the box */
    .description-box {
      border: 3px solid #fd4766; /* Хувийн хүрээ */
      padding: 20px;
      width: 30%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.1);
      color: #1f1f25;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="hero">
    <nav>
        <img src="zurag/qwer.png" class="logo" alt="Лого">
        <span class="title">Үндэсний Батлан хамгаалахын их сургууль</span>
        <ul>
          <li><a href="index.html">Нүүр</a></li>
          <li><a href="turshilt3.html">Гарын авлага</a></li>
          <li><a href="contact.html">Холбоо барих</a></li>
        </ul>
      </nav>
    
    <div class="content">


    

    </div>
  </div>
</body>
</html>
